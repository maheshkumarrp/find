<div class="col-md-12 top-options-container">
    <div class="row">
        <div class="find">
            <div class="app-logo m-b-xxl">
                <span class="find-logo-large m-r-sm">
                    <%-i18n['app.name.split.firstLine']%>
                    <br/>
                    <%-i18n['app.name.split.secondLine']%>
                </span>
            </div>
            <div class="input-view-container"></div>

            <div class="suggestions-box">
                Suggested queries
                <ul>
                    <li class="suggested-query" data-match="PRODUCT=TABLEAU"><a class="hyperlink">Tableau-related documents</a></li>
                    <li class="suggested-query" data-indexes="Twitter" data-date-range="WEEK"><a class="hyperlink">Tweets in the last week</a></li>
                    <li class="suggested-query" data-indexes="Twitter" data-match="PRODUCT=COGNOS" data-date-range="WEEK"><a class="hyperlink">Tweets about Cognos in the last week</a></li>
                    <li class="suggested-query" data-query-text="analytics" data-date-range="MONTH"><a class="hyperlink">Sample query about 'analytics' in the last month</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row tabbed-search-row"></div>
</div>
<div class="query-service-view-container service-view-container">
    <div class="row search-tabs-row">
        <div class="col-xs-12 search-tabs-container"></div>
    </div>
</div>
<div class="document-detail-service-view-container service-view-container hide"></div>
<div class="comparison-service-view-container service-view-container hide"></div>
<div class="hp-logo-footer"></div>
