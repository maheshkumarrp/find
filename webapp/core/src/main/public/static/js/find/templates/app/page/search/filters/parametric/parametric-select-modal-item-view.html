<label data-value="<%- value %>" class="i-check checkbox parametric-value-label field-label clickable shorten">
    <input type="checkbox">
    <span class="field-value"><%- displayValue %></span> (<%- count %>)
</label>
<% if (showGraphButtons) { %>
<span class="parametric-value-graph pull-right"><i class="hp-icon hp-analytics clickable"></i></span>
<% } %>
