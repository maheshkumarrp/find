<div class="col-md-12">
    <% if (showSlider) { %>
        <a class="btn btn-default pull-right entity-topic-map-pptx disabled" href="#"><i class="hp-icon hp-document-download"></i> PPTX</a>
        <form class="flex-row m-b-sm">
            <div class="m-r-lg flex-row slider-block">
                <div class="m-r-md">
                    <label for="<%=cid%>-speed-slider"><%-i18n['search.topicMap.fast']%></label>
                </div>
                <div>
                    <input id="<%=cid%>-speed-slider" class="speed-slider" type="text">
                </div>
                <div class="m-l-md">
                    <label for="<%=cid%>-speed-slider"><%-i18n['search.topicMap.accurate']%></label>
                </div>
            </div>
        </form>
    <% } %>
    <div class="entity-topic-map-error hide">
        <%= errorTemplate %>
    </div>
    <div class="entity-topic-map-empty">
        <p class="result-message"><%-i18n['search.topicMap.empty']%></p>
    </div>
    <div class="entity-topic-map-loading m-t-lg">
        <%= loadingHtml %>
    </div>
    <div class="entity-topic-map"></div>
</div>
