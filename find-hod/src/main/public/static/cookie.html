<script src="bower_components/jquery/jquery.js"></script>
<script>
    $(function(){
        function setCookie(){
            document.cookie = 'indexes=' + $db.val()  +';path=/';
        }

        var $form = $('#cookie').submit(function(){
            setCookie();
            return false;
        });
        var $db = $form.find('input[name=databases]').change(function(){
            setCookie();
        });

        $form.find('select').change(function(){
            $db.val(this.value);
            setCookie()
        });

        $.each(document.cookie.split(';'), function(idx, str){
            var match = /^indexes=(.*)/.exec($.trim(str));
            if (match) {
                $db.val(match[1])
            }
        })
    })
</script>
